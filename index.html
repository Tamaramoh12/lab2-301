<!DOCTYPE html>
<html>

<head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layouts.css">
    <link rel="stylesheet" href="css/modules.css">
</head>

<body>

    <header>
        <h1>The Gallery of Horns</h1>
        <select>
            <option value="default">Filter by Keyword</option>
        </select>
        <br>
        <button id="page1">page 1</button>
        <button id="page2">page 2</button>
        <button id="title-sort">sort by title</button>
        <button id="horns-sort">sort by number of horns</button>
    </header>

    <main>
        <template id="photo-template">
            <div class="{{keyword}}">
                <h2>{{title}}</h2>
                <img src="{{image_url}}" alt="">
                <p>{{description}}</p>
            </div>
        </template>
    </main>

    <footer>
        &copy; 2020 Code Fellows
    </footer>
    <script src="https://unpkg.com/mustache@latest"></script>
    <!-- <script src="js/JQuery.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>

</body>

</html>
